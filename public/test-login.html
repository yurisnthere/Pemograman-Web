<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; width: 200px; }
    </style>
</head>
<body>
    <h1>üß™ Login API Test Page</h1>
    <p>Test login functionality untuk troubleshooting</p>

    <div class="test-section">
        <h2>Manual Test</h2>
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="admin">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="admin123">
        </div>
        <button onclick="testLogin()">Test Login</button>
        <div id="result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Quick Tests</h2>
        <button onclick="quickTest('admin', 'admin123')">Test Admin</button>
        <button onclick="quickTest('user', 'user123')">Test User</button>
        <button onclick="quickTest('admin', 'wrongpass')">Test Wrong Password</button>
        <button onclick="quickTest('notexist', 'password')">Test Non-existent User</button>
        <div id="quickResult" class="result"></div>
    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = 'Testing login...';
            resultDiv.className = 'result';

            try {
                console.log('=== LOGIN TEST ===');
                console.log('Username:', username);
                console.log('Password:', password);

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">‚úÖ Login Berhasil!</h3>
                        <p><strong>User ID:</strong> ${data.user.id}</p>
                        <p><strong>Name:</strong> ${data.user.name}</p>
                        <p><strong>Username:</strong> ${data.user.username}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">‚ùå Login Gagal!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error || data.message || 'Unknown error'}</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3 style="color: red;">‚ùå Exception!</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function quickTest(username, password) {
            const resultDiv = document.getElementById('quickResult');
            resultDiv.innerHTML = `Testing ${username}...`;
            resultDiv.className = 'result';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ ${username}: SUCCESS - ${data.user.name} (${data.user.role})`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå ${username}: FAILED - ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå ${username}: EXCEPTION - ${error.message}`;
            }
        }

        // Auto-test on load
        window.addEventListener('load', function() {
            console.log('Test page loaded. Ready for testing.');
        });
    </script>
</body>
</html>
